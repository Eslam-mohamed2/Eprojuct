  <div class="row g-4 d-flex justify-content-start py-5">
    <div  *ngFor="let category of categories" class="col-lg-3 col-md-6 col-sm-1  h-100" (click)="displayProdects(category._id)">
      <div class="innner rounded-circle position-relative">
        <img [src]="category.image" [alt]="category.name" class="w-100">
        <div class="layer w-100 h-100 d-flex justify-content-center align-items-center">
          <h3 class="h4 text-center text-white">{{category.name}}</h3>
        </div>
      </div>
    </div>
  </div>

  <h2 class="main-color fw-bolder text-center py-4 "><span class="border-main">Display Part</span></h2>

  <!-- * display items -->
  <div class="filteringDisplay row g-3 py-5">
    <div *ngFor="let prodectCategory of specialCategoryProducts | slice: 0 : 30" class="col-lg-2 col-md-5 col-sm-1 ">
      <div class="product">
        <div [routerLink]="['/productdetails' , prodectCategory._id]">
          <img class="w-100" [src]="prodectCategory.imageCover" [alt]="prodectCategory.title">
          <div class="px-2">
            <div>
              <span class="h6 mainColor">{{prodectCategory.title.split(" ").length > 3 ? prodectCategory.title.split( " " ,
                3).join(""):prodectCategory.title}}</span>
              <h5 class="h6 ">{{prodectCategory.category.name}}</h5>
              <div class="d-flex align-content-center justify-content-between">
                <span>{{prodectCategory.price | currency:'EGP'}}</span>
                <span>{{prodectCategory.ratingsAverage}}<i class="fa-solid fa-star px-1 ratingColor"></i></span>
              </div>
            </div>
          </div>
          <button class="btn my-2"><i class="fa-solid fa-plus"></i>Add</button>
        </div>
      </div>
  </div>
