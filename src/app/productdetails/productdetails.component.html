  <div class="row d-flex justify-content-between align-items-center py-5 g-4">
    <div class="image col-lg-3 col-sm-1">
        <owl-carousel-o [options]="customOptions">
        
          <ng-container *ngFor="let slide of product.images">
            <ng-template carouselSlide>
              <img [src]="slide" [alt]="slide" [title]="slide">
            </ng-template>
          </ng-container>
        
        </owl-carousel-o>
    </div>
    <div class="content col-lg-9 col-sm-1 align-items-center">
      <h1 class="my-2">{{product.title}}</h1>
      <P class="text-muted">{{product.description}}</P>
      <span class="main-color">{{product.category.name}}</span>
      <div class="d-flex justify-content-between my-2">
        <span class="text-muted">{{product.price | currency: 'EGP' }}</span>
        <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
      </div>
      <button class="btn w-100 bg-main mt-4 text-white"><i class="fa-solid fa-plus"></i>Add</button>
    </div>
  </div>
